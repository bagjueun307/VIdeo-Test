<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상 버튼 재생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        /* 버튼 스타일 */
        #playButton {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }
        #playButton:hover {
            background-color: #cc0000;
        }
        
        /* 비디오 컨테이너 스타일 */
        .video-container {
            width: 90%;
            max-width: 800px;
            padding-bottom: 56.25%; /* 16:9 비율 유지를 위함 */
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            
            /* 핵심: 초기에는 비디오를 숨깁니다. */
            display: none; 
        }
        /* 버튼 클릭 후 비디오를 보여주기 위한 클래스 */
        .video-container.show {
            display: block;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>유튜브 영상 미리보기</h1>

    <button id="playButton" onclick="showVideo()">▶️ 영상 보기 (자동 재생 시도)</button>

    <div id="videoContainer" class="video-container">
        
        <iframe 
            id="youtubePlayer"
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/_cXLYAcQRSk?si=6c7wYwee99jGis9q&autoplay=1&mute=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
        </div>
    
    <p style="margin-top: 30px; color: #666;">버튼을 누르면 비디오가 나타나고 음소거 상태로 자동 재생을 시도합니다.</p>

    <script>
        function showVideo() {
            const container = document.getElementById('videoContainer');
            const button = document.getElementById('playButton');

            // 1. 비디오 컨테이너를 보이게 합니다.
            container.classList.add('show');
            
            // 2. 버튼을 숨깁니다.
            button.style.display = 'none';

            // 참고: 버튼 클릭 후 iframe이 로드되면서 src의 autoplay=1&mute=1 매개변수에 의해 영상이 재생됩니다.
        }
    </script>
</body>
</html>
